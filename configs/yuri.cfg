// ====== Configs ======

// Lock radar position
cl_radar_rotate 0
// Radar scale
cl_radar_scale "0.30"
// Radar always centered
cl_radar_always_centered 0
// radar size
cl_hud_radar_scale 2
// Show team equipament
cl_teamid_overhead_always 1
cl_teamid_overhead_maxdist 9999
// Show player colors
cl_teammate_colors_show "2"

// Buy menu remains open when you buy
closeonbuy "0"
// Disable download sounds from servers
cl_downloadfilter "nosound"
// Mouse sensitivity
sensitivity "1"
//sensitivity "0.62"
// Disable auto switching weapons when pickup
cl_autowepswitch "0"
// Less sensitivity for scoped weapons
zoom_sensitivity_ratio_mouse "0.9"
// show speed
cl_showpos "1"
// mute enemy team
cl_mute_enemy_team "1"
// show target name on hover
hud_showtargetid 1

// Set default crosshair
alias "yr_crosshair_default" "exec crosshair_dot"
yr_crosshair_default