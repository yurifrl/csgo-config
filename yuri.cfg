// ====== Configs ======

// Buy menu remains open when you buy
closeonbuy "0"
// Disable download sounds from servers
cl_downloadfilter "nosound"
// Radar
// Lock radar position
cl_radar_rotate 0
// Radar scale
cl_radar_scale "0.30"
// Radar always centered
cl_radar_always_centered 0
// Mouse sensitivity
sensitivity "1.5"
// Show team equipament
cl_teamid_overhead_always 1
+cl_show_team_equipment
cl_teamid_overhead_maxdist 9999