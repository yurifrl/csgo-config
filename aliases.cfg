// help
alias "yr" "exec help"
alias "yr_help" "exec help"

// Show stuff
alias "yr_keys" "exec keys"

//
alias "yu_practice2" "sv_cheats 1;impulse 101;sv_showimpacts 1;sv_showimpacts_penetration 1;sv_showbullethits 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;mp_teammates_are_enemies 1;mp_solid_teammates 1;bot_stop 1;mp_warmup_end;"

//
alias "yu_warmup" "sv_cheats 1;god;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0;mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 0;mp_respawn_immunitytime 0;sv_infinite_ammo 1;bot_quota_mode normal;bot_difficulty 3;bot_dont_shoot 1;bot_kick;mp_restartgame 1;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;impulse 101"

// Kill bots
alias "yr_bots" "bot_quota 0;bot_kick;"

// Vazear mode
alias "yr_varzea" "sv_cheats 1;mp_limitteams 0;mp_autoteambalance 0;mp_roundtime 60;mp_roundtime_defuse 60;mp_maxmoney 60000;mp_startmoney 60000;mp_freezetime 0;mp_buytime 9999;mp_buy_anywhere 1;sv_infinite_ammo 1;ammo_grenade_limit_total 5;mp_warmup_end;mp_afterroundmoney 65535;mp_restartgame 1;"

//
alias "yr_give_granades" "ammo_grenade_limit_total 6;give weapon_flashbang;give weapon_hegrenade;give weapon_smokegrenade;give weapon_molotov;give weapon_decoygrenade;"

//
alias "+yr_practice_mode" "sv_grenade_trajectory 1;sv_grenade_trajectory_time 10;sv_showimpacts 1;sv_showimpacts_time 10;cl_showpos 1"
alias "-yr_practice_mode" "sv_grenade_trajectory 0;sv_grenade_trajectory_time 0;sv_showimpacts 0;sv_showimpacts_time 0;cl_showpos 0"

// Turn on noclip
alias "+yr_noclip" "bind f noclip"
alias "-yr_noclip" "unbind f"

// My debug
alias "+yr_debug" "sv_cheats 1;god; cl_showpos 1; cl_showfps 1;weapon_debug_spread_show 1;sv_showimpacts 2"
alias "-yr_debug" "god; cl_showpos 0; cl_showfps 0;weapon_debug_spread_show 0;sv_showimpacts 0; sv_cheats 0"

//
alias "yr_savepos" "con_logfile cfg/tp.cfg; getpos; con_logfile 0"
alias "yr_loadpos" "exec tp"
