// Clear

unbind "4"
unbind "6"
unbind "7"
unbind "8"
unbind "9"
unbind "0"

// ======= Aliases =======

// Jumptrhow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
// Show net_graph while presing tab
alias "+ngscore" "+showscores;net_graph 1"
alias "-ngscore" "-showscores;net_graph 0"
// Controll voice
alias "ng1" "voice_scale 0;echo VOICE__0%;alias ngup ng2;alias ngdn ng1"
alias "ng2" "voice_scale 0.25;echo VOICE_25%;alias ngup ng3;alias ngdn ng1"
alias "ng3" "voice_scale 0.5;echo VOICE_50%;alias ngup ng4;alias ngdn ng2"
alias "ng4" "voice_scale 0.75;echo VOICE_75%;alias ngup ng5;alias ngdn ng3"
alias "ng5" "voice_scale 1;echo VOICE_100%;alias ngup ng5;alias ngdn ng4"
alias "ngup" "ng5"
alias "ngdn" "ng3"
// Find the bomp
alias "+finduseshow" "+use;gameinstructor_enable 1;+cl_show_team_equipment"
alias "-finduseshow" "-use;gameinstructor_enable 0;-cl_show_team_equipment"

// ======== Keys ========
echo "================================================"

echo "q => Switch to last weapon"
bind "q" "lastinv"

echo "e => Use | Defuse | Show bomp"
bind "e" "+finduseshow"

echo "r => Reload"
bind "r" "+reload"

echo "t => Throw"
bind "t" "drop"

echo "f => Flash"
bind "f" "use weapon_flashbang"

echo "c => Smoke"
bind "c" "use weapon_smokegrenade"

echo "x => HE"
bind "x" "use weapon_hegrenade"

echo "z => Molotov"
bind "z" "use weapon_molotov;use weapon_incgrenade"

echo "g => ???"
unbind "g"

echo "v => Jumpthrow"
bind "v" "+jumpthrow"

echo "b => buy"
bind "b" "buymenu"

echo "tab => showscore"
bind "TAB" "+ngscore"

echo "CAPSLOCK => Talk"
bind "CAPSLOCK" "+voicerecord"

echo "alt => Discord Talk"
unbind "alt"

echo "pgup => Increment voice scale"
bind "pgup" "ngup"

echo "pgdn => Decrement voice scale"
bind "pgdn" "ngdn"

echo "F1 => ???"
bind "F1" "toggleconsole"

echo "F2 => ???"
unbind "F2"

echo "F3 => Autobuy"
bind "F3" "autobuy"

echo "F4 => Rebuy"
bind "F4" "rebuy"

echo "F5 => ???"
unbind "F5"

echo "F6 => ???"
unbind "F6"

echo "l => ??? "
bind "l"

echo "[ => ???"
bind "["

echo "] => ???"
bind "]"

echo "i => inspect weapon"
bind "i" "+lookatweapon"

echo "MOUSE WHEEL UP => Jump"
bind "MWHEELUP" "+jump"

echo "================================================"