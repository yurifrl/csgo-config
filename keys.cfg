// ======= Aliases =======

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias "+ngscore" "+showscores;net_graph 1"
alias "-ngscore" "-showscores;net_graph 0"

// ======== Keys ========

unbind "4"

echo "================================================"

echo "q => Switch to last weapon"
bind "q" "lastinv"

echo "e => Use | Defuse"
bind "e" "+use"

echo "r => Reload"
bind "r" "+reload"

echo "t => Throw"
bind "t" "drop"

echo "f => Flash"
bind "f" "slot7"

echo "c => Smoke"
bind "c" "slot8"

echo "x => HE"
bind "x" "slot6"

echo "z => Molotov"
bind "z" "slot10"

echo "g => ???"
unbind "g"

echo "v => Jumpthrow"
bind "v" "+jumpthrow"

echo "b => buy"
bind "b" "buymenu"

echo "tab => showscore"
bind "TAB" "+ngscore"

echo "CAPSLOCK => Talk"
bind "CAPSLOCK" "+voicerecord"

echo "F1 => ???"
unbind "F1"

echo "F2 => ???"
unbind "F2"

echo "F3 => Autobuy"
bind "F3" "autobuy"

echo "F4 => Rebuy"
bind "F4" "rebuy"

echo "F5 => ???"
unbind "F5"

echo "F6 => ???"
unbind "F6"

echo "alt => ???"
unbind "alt"

echo "[ => ???"
bind "["

echo "] => ???"
bind "]"

echo ", => ???"
bind ","

echo ". => ???"
bind "."

echo "================================================"