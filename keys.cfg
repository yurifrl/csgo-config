echo "z => Molotov"
bind "z" "use weapon_molotov;use weapon_incgrenade"

echo "g => Drop weapon"
bind "g" "drop"

echo "b => buy"
bind "b" "buymenu"

echo "CAPSLOCK => Talk"
bind "CAPSLOCK" "+voicerecord"

echo "alt => Discord Talk"
unbind "alt"

echo "F1 => ???"
